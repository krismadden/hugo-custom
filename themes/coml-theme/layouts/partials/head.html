<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- consolidates duplicate URLs into one for when Google crawls it -->
        <link rel="canonical" href="{{ .Permalink }}">

        <!-- <title>{{ .Title }} - {{ .Site.Title }}</title> -->
        <title>
            {{ block "title" . }}
            {{ .Title}}{{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}
            {{ end }}
        </title>
        {{ .Hugo.Generator }}

        <!-- Load stylesheet -->
        <link href="{{ .Site.BaseURL }}css/fontawesome.min.css" rel="stylesheet">

        <!-- {{ $style := resources.Get "css/coml.scss" | toCSS | minify }} -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        {{ $script := resources.Get "js/script.js" }}
        <script src="{{ $script.Permalink }}"></script>

        <link rel="stylesheet" href="https://use.typekit.net/soj6cmr.css">

        {{ $scss := resources.Get "css/coml.scss" }}
        {{ $style := $scss | resources.ToCSS }}
        <link rel="stylesheet" href="{{ $style.Permalink }}">
        
    </head>
